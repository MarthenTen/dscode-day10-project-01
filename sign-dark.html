<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SIGN dark </title>

</head>

<body class="bg-dark text-light">
    <!-- container -->
    <div class="container-fluid ">

        <!-- row -->
        <div class="row d-flex justify-content-center  my-2 ">

            <!-- col -->
            <div class="col-lg-4 col-md-4 col-sm-12  text-center">

                <h1 class="fw-bolder">Sign In</h1>
                <p>
                    use your name and password
                </p>
                <!-- form -->
                <form action="">
                    <div class="d-grid gap-3">

                        <input type="text" class="form-control form-control-lg fw-bold fs-6 py-3"
                            placeholder="Username">
                        <input type="password" class="form-control form-control-lg  fw-bold fs-6 py-3"
                            placeholder="Password">
                        <input type="button" class="btn btn-primary btn-lg  fw-bold fs-6 py-3" value="Sign in">
                        <p class="mt-3">Don't have acount? <a class="fw-bolder text-decoration-none"
                                href="sign-up.html ">Sign-Up</a>
                        </p>
                    </div>
                </form>

                <!-- end form -->


            </div>
            <!-- end col -->

        </div>
        <!-- and row -->



    </div>
    <!-- end container -->









    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
